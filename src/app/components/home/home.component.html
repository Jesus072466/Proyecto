<div id="Form" class="container px-5 pt-5 mt-0">
  <div id="carouselExampleIndicators" class="carousel slide px-5" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- ngfor loop using get dynamic value and ngclass for add acive class -->
        <div class="carousel-item" *ngFor="let result of data; let i = index" [ngClass]="{'active': i === 1}">
         <img id="myImg" src={{result.img}} title={{result.title}} />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
  </div>
</div>
<br><br>
<div class="container px-5" *ngFor="let articulo of articulos; let i=index">
  <div style="text-align: center;" class="container">
    <h3>{{articulo.titulo}}</h3>
    <p>Autor: {{articulo.autor}}</p><br>
  </div>
  <div class="px-0">
    <img width="100%" src={{articulo.imagen}}>
  </div>
  <br><br>
  <div id="texto" class="container">
    <br>
    <div class="row">
      <p style="text-align: justify;">{{articulo.contenido}}</p>
    </div>
    <div class="row">
      <p>Bibliografia: {{articulo.referencia}}</p>
      <a href={{articulo.ruta}}>Leer articulo completo</a>
    </div>
    <br>
  </div>
  <br><br><br><br>
</div>

    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img01">
      <div id="caption"></div>
    </div>
