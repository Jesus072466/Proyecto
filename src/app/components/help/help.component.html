<div id="fafa" class="wrapper">
    <h2 >Contáctanos</h2>
    <div id="error_message"></div>
    <form id="myform" action="https://formsubmit.co/BuzonBichotasFDLP@gmail.com" method="POST" onsubmit="return validate();">
      <div class="input_field px-1">
          <input type="text" name="Nombre" placeholder="Nombre Completo" id="name">
      </div>
      <div class="input_field px-1">
          <input type="text" name="Teléfono" placeholder="Teléfono" id="phone">
      </div>
      <div class="input_field px-1">
          <input type="text" name="Email" placeholder="Correo Electrónico" id="email">
      </div>
      <div class="input_field px-1">
          <textarea placeholder="Mensaje" name="Mensaje" id="message"></textarea>
      </div>
      <div id="boton" class="btn px-5 mx-5 ">
        <button type="button" onclick="Enviar()">Enviar</button>
      </div>
    </form>
  </div>
