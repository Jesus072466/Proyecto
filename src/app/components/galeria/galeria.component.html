  <br>
  <h1 id="galeria">Galeria</h1>

    <a href={{result.img4}}></a><img src={{result.img4}} >
    <a href={{result.img5}}></a><img src={{result.img5}} >
    <a href={{result.img6}}></a><img src={{result.img6}} >
    <a href={{result.img7}}></a><img src={{result.img7}} >
    <a href={{result.img8}}></a><img src={{result.img8}} >
    <a href={{result.img9}}></a><img src={{result.img9}} >
  </section> 
</div>
