<div class="container pt-4">
  <br>
    <table>
      <thead>
        <tr>
          <th >#</th>
          <th >Nombre(es)</th>
          <th >Nacionalidad</th>
          <th >Oficio</th>
          <th >Edad</th>
          <th >Descripcion</th>
        </tr>
      </thead>
  
      <tbody>
        <tr *ngFor="let miembro of miembrosOrg; let i=index">
          <td >{{ i+1 }}</td>
          <td>{{ miembro.nombre }}</td>
          <td>{{ miembro.nacionalidad }}</td>
          <td>{{ miembro.oficio }}</td>
          <td>{{ miembro.edad }}</td>
          <td>{{ miembro.descripcion }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
